<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            min-width: 300px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .quick-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 16px;
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .crypto-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .crypto-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .crypto-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .crypto-title h2 {
            font-size: 2rem;
            color: #333;
        }

        .crypto-symbol {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
        }

        .price-main {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(102, 126, 234, 0.05);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                min-width: 250px;
            }
            
            .price-main {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Tracker</h1>
            <p>Real-time cryptocurrency prices and market data</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input 
                    type="text" 
                    id="coinInput" 
                    class="search-input" 
                    placeholder="Enter cryptocurrency name (e.g., bitcoin, ethereum)"
                    value="bitcoin"
                >
                <button id="searchBtn" class="search-btn">Get Price</button>
            </div>
            
            <div class="quick-buttons">
                <button class="quick-btn" onclick="quickSearch('bitcoin')">Bitcoin</button>
                <button class="quick-btn" onclick="quickSearch('ethereum')">Ethereum</button>
                <button class="quick-btn" onclick="quickSearch('cardano')">Cardano</button>
                <button class="quick-btn" onclick="quickSearch('solana')">Solana</button>
                <button class="quick-btn" onclick="quickSearch('dogecoin')">Dogecoin</button>
                <button class="quick-btn" onclick="quickSearch('polygon')">Polygon</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching crypto data...</p>
        </div>

        <div class="error" id="error">
            <h3>‚ùå Error</h3>
            <p id="errorMessage"></p>
        </div>

        <div class="crypto-card" id="cryptoCard">
            <div class="crypto-header">
                <div class="crypto-title">
                    <h2 id="cryptoName">Bitcoin</h2>
                    <span class="crypto-symbol" id="cryptoSymbol">BTC</span>
                </div>
            </div>

            <div class="price-main" id="cryptoPrice">$0.00</div>
            
            <div class="price-change" id="priceChange">
                <span id="changeText">0.00%</span>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Market Cap</div>
                    <div class="stat-value" id="marketCap">$0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">24h High</div>
                    <div class="stat-value" id="high24h">$0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">24h Low</div>
                    <div class="stat-value" id="low24h">$0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">24h Volume</div>
                    <div class="stat-value" id="volume">$0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">All-Time High</div>
                    <div class="stat-value" id="ath">$0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // Elements
        const coinInput = document.getElementById('coinInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const cryptoCard = document.getElementById('cryptoCard');

        // Format large numbers
        function formatNumber(num) {
            if (num === null || num === undefined) return 'N/A';
            
            if (num >= 1e12) {
                return '$' + (num / 1e12).toFixed(2) + 'T';
            } else if (num >= 1e9) {
                return '$' + (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return '$' + (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return '$' + (num / 1e3).toFixed(2) + 'K';
            } else {
                return '$' + num.toLocaleString();
            }
        }

        // Format price
        function formatPrice(price) {
            if (price === null || price === undefined) return '$0.00';
            return '$' + price.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 6
            });
        }

        // Show loading state
        function showLoading() {
            loading.style.display = 'block';
            cryptoCard.style.display = 'none';
            error.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Loading...';
        }

        // Hide loading state
        function hideLoading() {
            loading.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'Get Price';
        }

        // Show error
        function showError(message) {
            error.style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            cryptoCard.style.display = 'none';
        }

        // Update crypto display
        function updateCryptoDisplay(data) {
            document.getElementById('cryptoName').textContent = data.name;
            document.getElementById('cryptoSymbol').textContent = data.symbol;
            document.getElementById('cryptoPrice').textContent = formatPrice(data.current_price);
            
            // Price change
            const changeElement = document.getElementById('priceChange');
            const changeText = document.getElementById('changeText');
            const change = data.price_change_percentage_24h;
            
            if (change !== null && change !== undefined) {
                changeText.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
                changeElement.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
            } else {
                changeText.textContent = 'N/A';
                changeElement.className = 'price-change';
            }

            // Stats
            document.getElementById('marketCap').textContent = formatNumber(data.market_cap);
            document.getElementById('high24h').textContent = formatPrice(data.high_24h);
            document.getElementById('low24h').textContent = formatPrice(data.low_24h);
            document.getElementById('volume').textContent = formatNumber(data.volume);
            document.getElementById('ath').textContent = formatPrice(data.ath);

            cryptoCard.style.display = 'block';
        }

        // Fetch crypto data
        async function fetchCryptoData(coinName) {
            showLoading();

            try {
                const response = await fetch(`${API_BASE}/crypto/${coinName.toLowerCase()}`);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    updateCryptoDisplay(data);
                    error.style.display = 'none';
                }
            } catch (err) {
                showError('Failed to fetch data. Make sure your Flask server is running on localhost:5000');
            }

            hideLoading();
        }

        // Quick search function
        function quickSearch(coin) {
            coinInput.value = coin;
            fetchCryptoData(coin);
        }

        // Search button click
        searchBtn.addEventListener('click', () => {
            const coin = coinInput.value.trim();
            if (coin) {
                fetchCryptoData(coin);
            }
        });

        // Enter key press
        coinInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const coin = coinInput.value.trim();
                if (coin) {
                    fetchCryptoData(coin);
                }
            }
        });

        // Load Bitcoin by default
        window.addEventListener('load', () => {
            fetchCryptoData('bitcoin');
        });
    </script>
</body>
</html>
